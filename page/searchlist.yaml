search:
  - by : id
    locator: "com.xueqiu.android:id/search_input_text"
    action: send
    value: '阿里巴巴'

  - by : xpath
    locator: "//*[@resource-id='com.xueqiu.android:id/name' and @text='阿里巴巴']"
    action: click

  - by : xpath
    locator: "//*[@resource-id='com.xueqiu.android:id/stockName' and @text='阿里巴巴']/../..//*[@resource-id='com.xueqiu.android:id/current_price']"
    action: text

get_price:
  - by : xpath
    locator: "//*[@resource-id='com.xueqiu.android:id/stockName' and @text='阿里巴巴']/../..//*[@resource-id='com.xueqiu.android:id/current_price']"
    action: text
